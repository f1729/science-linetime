<!DOCTYPE html>
<html>
<head>
    <title>Science Timeline</title>
    <style type="text/css">
        html, body, #app {
          height: 100%;
          margin: 0;
        }
        .vue2leaflet-map {
          height: 75% !important;
        }
        .round {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .leaflet-container .leaflet-marker-pane img {
          border-radius: 50%;
        }

        img{

          width:120px ;
          height:120px

        }


    </style>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vue2-leaflet@1.0.1/dist/vue2-leaflet.js"></script>

</head>
<body>

    <div id="app">

              </div>
              <div class="content">

                  <div class="meta">
                    <span class="date">{{scientist.birth}}</span>
                  </div>
                  <div class="description">
                    {{scientist.biography}}
                  </div>
                </div>
                <div class="extra content" style="display: none">
                  <a>
                    <i class="user icon"></i>
                    22 Friends
                  </a>
                </div>
          </div>

          <div v-on:mouseover="active = !active">
              <!-- <h1>Hover me!</h1> -->

                    <img v-bind:src="scientist.img" >

      </div>
